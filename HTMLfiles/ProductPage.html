<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="./../CSSfiles/ProductPage.css">
</head>
<body>
    <nav class="navbar">
        <div class="navcontainer">
            <div class="left">
                <div class="name">E-Commerce</div>
            </div>
            <div class="right">
                <ul class="list">
                    <li>Cart</li>
                    <li>Logout</li>
                </ul>
            </div>
        </div>
    </nav>
    <span class="line"></span>

    <div class="container">
        <div class="image">
            <img src="./../Resources/aadiyogi.png" alt="" class="imimage">
            <div class="buttons">
                <button class="btn cart">Add to Cart</button>
                <button class="btn buy">Buy Now</button>
            </div>
        </div>
        <div class="description">
            <div class="heading">
                Adiyogi Shiva Statue Decorative Showpiece - 11 cm  (Polyresin, Black)
            </div>
            <div class="ratings">
                7,042 Ratings & 480 Reviews
            </div>
            <div class="price">
                ₹ 500 <strike>₹ 1000</strike> <span class="offer">50% off</span>
            </div>
        </div>
    </div>
</body>
</html>
